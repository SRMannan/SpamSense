<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMS Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
        }
        .form-control {
            --bs-focus-ring-color: rgba(var(--bs-danger-rgb), 1);
        }
        .btn-outline-primary {
            border-color: #ff0000;
            color: #ff0000;
        }
        .btn-outline-primary:hover {
            background-color: #ff0000;
            color: white;
        }
    </style>
</head>

<body>
    <form action="/predict" method="post">
        <h2 class="text-light bg-dark text-center">SPAM DETECTOR</h2><br>

        <div class="text-field-wrapper">
            <div class="form-floating">
                <textarea class="form-control" name="floatingTextarea2" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px;"></textarea>
                <label for="floatingTextarea2">ENTER SMS</label>
            </div>
        </div>

        <br><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input class="btn btn-outline-primary" type="submit" value="PREDICT">
        </div>
    </form>
    <br>
    {% if prediction_text %}
        <h4 class="p-3 mb-2 bg-success text-white border border-warning text-center">{{ prediction_text }}</h4>
    {% endif %}
</body>
</html>
